<html>
	<head>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">    
    <link rel="stylesheet" type="text/css" href="css/main.css">
		<title>Content Editable - by Mark Gandolfo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
    <div class="hat">
    </div>

    <div id="navbar" class="navbar navbar-fixed-top">
      <div class="navbar-inner">          
        <div class="wrapper">
          <a class="brand" href="#">Content Editable</a>
          <div class="nav-collapse collapse">
            <ul class="nav">              
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  File
                  <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                  <li><a href="#" id="new">New</a></li>
                  <li class="divider"></li>
                  <li><a href="#" id="save">Save</a></li>
                  <li class="dropdown-submenu">
                    <a href="#">Open</a>
                    <ul id="saved_editables" class="dropdown-menu">
                    </ul>
                  </li>
                </ul>
              </li>
            </ul>
        
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div class="tabs">
        <ul class="nav nav-tabs navbar-inverse" id="myTab">
          <li class="active"><a href="#home">New</a></li>
        </ul>
      </div>
    </div>
    <div class="wrapper">
  		<div id="content" contenteditable>Start typing your note in here. It'll be stored to your local-storage on your browser. Simple as that!</div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>

    <!-- Save on no filename -->
    <div id="nameModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="nameModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3 id="myModalLabel">Name your editable</h3>
      </div>
      <div class="modal-body">
        <p>What would you like to name your editable? You can use this to view it later</p>
        <input id="modal_filename" type="input" name="filename"></input>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <input id="save_modal_button" class="btn btn-primary" value="Save changes"/>
      </div>
    </div>


	</body>
</html>
