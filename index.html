<html>
	<head>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">    
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/main.css">
		<title>Content Editable - by Mark Gandolfo</title>

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-178130-11', 'editable.io');
      ga('send', 'pageview');
    </script>
	</head>
	<body>
    <div class="hat">
    </div>

    <div id="navbar" class="navbar navbar-fixed-top">
      <div class="navbar-inner">          
        <div class="wrapper">
          <a class="brand" href="#">Content Editable</a>
          <div class="nav-collapse collapse">
            <ul class="nav">              
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  Open
                  <b class="caret"></b>
                </a>
                <ul id="saved_editables" class="dropdown-menu">
                </ul>
              </li>
              <li class="text-info hint"></li>
            </ul>
        
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div class="tabs">
        <ul class="nav nav-tabs navbar-inverse" id="myTab">
          <li data-action='new'><a href="#">+</a></li>
        </ul>
      </div>
    </div>
    <div class="wrapper">
  		<div id="content" data-name="scratch" contenteditable></div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>

    <!-- rename -->
    <div id="renameModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="nameModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3>Rename your editable</h3>
      </div>
      <div class="modal-body">
        <p>What would you like to name your editable? You can use this to view it later</p>
        <input id="rename_name" type="input" name="filename"></input>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <input id="save_rename_button" class="btn btn-primary" value="Save changes"/>
      </div>
    </div>

    <!-- Create new -->
    <div id="newModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="nameModalLabel" aria-hidden="true">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
        <h3 id="myModalLabel">Name your editable</h3>
      </div>
      <div class="modal-body">
        <p>What would you like to name your editable? You can use this to view it later</p>
        <input id="save_new_name" type="input" name="filename"></input>
      </div>
      <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
        <input id="save_new_button" class="btn btn-primary" value="Save changes"/>
      </div>
    </div>
	</body>
</html>
